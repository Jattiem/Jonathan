<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI calculator(2)</title>
</head>
<body>
    <h1><strong>BodyMassCalculator</strong></h1>
    <form class="form" id="form">
    
    <div class="info-one">

      <input type="text" class="text-input" id="age">
      <p class="text">Age</p>
      
      <label class="container">
        <input type="radio" name="radio" id="female">
        <p class="text">Female</p>
      </label>

      <label class="container">
        <input type="radio" name="radio" id="male">
        <p class="text">Male</p>
      </label>

    </div>
    
    <div class="info-two">
        <input type="text" class="text-input" id="height">
        <p class="text">Height(cm):</p>
        <input type="text" class="text-input" id="weight">
        <p class="text">Weight(kg):</p>
    </div>

    <button type="button" id="submit">SUBMIT</button>
    
    </form>

    <script src="./code.js"></script>
</body>
</html>
